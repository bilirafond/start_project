<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>
<body>
	<div>
		{% if category %}
			<h1>{{ category.name }}</h1>
			{% if pages %}
				<ul>
					{% for page in pages %}
						<li><a href="{{ page.url }}">{{ page.title }}</a></li>
					{% endfor %}
				</ul>
			{% else %}
				<strong>No pages currently in category.</strong>
			{% endif %}
        <a href="{% url 'rango:add_page' category.slug %}">Add page</a><br />
		{% else %}
			The specified category does not exist!
        {% endif %}
    </div>
    <a href="{% url 'index' %}">Index</a>
</body>
</html>
