<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>
<body>
	{% if category %}
		<h1>Add a Page for {{ category }}</h1>
			<div>
				<form id="category_form" method="post" action="{% url 'rango:add_page' category.slug %}">
					{% csrf_token %}

					{% for hidden in form.hidden_fields %}
						{{ hidden }}
					{% endfor %}

					{% for field in form.visible_fields %}
						{{ field.errors }}
						{{ field.help_text }}
						{{ field }}
					{% endfor %}

					<input type="submit" name="submit" value="Create Page for Category" />
				</form>
			</div>
	{% else %}
		<h1>Category is not find</h1>
	{% endif %}
</body>
</html>
